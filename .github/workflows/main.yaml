name: Main Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        env:
          BUILD_NUMBER: ${{github.run_id}}
        run: make build
      - uses: actions/upload-artifact@v4
        with:
          name: Build main ${{github.run_id}}
          path: bin/main*
